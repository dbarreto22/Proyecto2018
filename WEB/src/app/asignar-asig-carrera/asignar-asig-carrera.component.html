<div class="jumbotron" style="background: aliceblue">

  <div class="example-config">
      <p class="font-weight-normal" style="color: dodgerblue">{{titulo}} {{ nombreCarrera }}</p>
  </div>
    
  <kendo-grid     
    [kendoGridBinding]="asignaturas | async" 
    [pageSize]="10"
    [pageable]="true"
    [sortable]="true"
    [filterable]="true"
    [groupable]="true"
    [resizable]="true"
    [loading] = "loading"
    [selectable]="selectableSettings" 
    (selectionChange) = "change($event)"
    [height]="500"
  >
  <kendo-grid-column field="codigo" title="Codigo" width="80" [filterable]="false">
    </kendo-grid-column>
  <kendo-grid-column field="nombre" title="Nombre">
    </kendo-grid-column>
  <kendo-grid-checkbox-column ></kendo-grid-checkbox-column>
    </kendo-grid>
  
  <div class="row">
    <div class="col-sm-12 example-col">
      <kendo-buttongroup  [selection]="'single'" [width]="'70%'">
        <button kendoButton [toggleable]="true"  (click)="asignarACarrera()">Aceptar</button>
        <button kendoButton [toggleable]="true"  (click)="cancelar()">Cancelar</button>
      </kendo-buttongroup>
    </div>
  </div>

</div>
