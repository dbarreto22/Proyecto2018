

<div class="aligner" style="margin-top: 0%; width: auto; height: auto">
  <mat-card class="aligner-center-item">
      <div id="title" >
          <img src='../../assets/LogoMiUdelar.png'width="60%" height= "60%">
          <div>MiUdelar</div>
        </div>
    <mat-card-title>
      Bienvenido...
      <p style="color:red">{{errorMsg}}</p>
    </mat-card-title>
    <mat-card-content>
      <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
        <mat-form-field style="width: 60%; margin-bottom: 10px;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}">
          <input matInput type="text" formControlName="username" placeholder="username"/>
          <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !loginForm.controls.username.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.username.hasError('required')">Field is mandatory</mat-hint>
        </mat-form-field>
        <mat-form-field style="width: 60%;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
          <input matInput type="password" formControlName="password" placeholder="Password"/>
          <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.password.hasError('required')">Field is mandatory</mat-hint>
        </mat-form-field>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
      </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center; align-content: center;">
      <button style=" width:40%; background: royalblue" mat-raised-button type="submit" form="login-form"> Sign In</button>
    </mat-card-actions>
  </mat-card>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</div>
