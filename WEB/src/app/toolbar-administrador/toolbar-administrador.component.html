      <div *ngIf="rolElegido==1">
          <mat-toolbar color="primary">
            <mat-toolbar-row>
              <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
              </button>
              <img src='../../assets/LogoMiUdelar.png'width="7%" height= "80%">
              <span class="example-spacer"></span>
              <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a [routerLink]="['/setingsUser']" mat-button> 
                  Configuración de Usuarios
                </a>
                <a [routerLink]="['/listarUsuarios']" mat-button>
                  Generar Listado de Usuario
                </a>
                <a [routerLink]="['/']" mat-button>
                  <mat-icon>home</mat-icon>
                  HOME
                </a>
                <a (click)="logOut()" mat-button>
                  <mat-icon>account_box</mat-icon>
                 Logout
                </a>
              </div>
            </mat-toolbar-row>
          </mat-toolbar>
        
          <mat-sidenav-container fxFlexFill>
            <mat-sidenav #sidenav>
              <mat-nav-list>
                  <a [routerLink]="['/setingsUser']" mat-button> 
                    Configuración de Usuarios
                  </a>
                  <a [routerLink]="['/listarUsuarios']" mat-button>
                    Generar Listado de Usuario
                  </a>
                  <a [routerLink]="['/']" mat-button>
                    <mat-icon>home</mat-icon>
                    HOME
                  </a>
                  <a (click)="logOut()" mat-button>
                    <mat-icon>account_box</mat-icon>
                   Logout
                  </a>
        
                <a (click)="sidenav.toggle()" mat-list-item>
                  <mat-icon>close</mat-icon> Cerrar
                </a>
              </mat-nav-list>
            </mat-sidenav>
          </mat-sidenav-container>
        </div>
