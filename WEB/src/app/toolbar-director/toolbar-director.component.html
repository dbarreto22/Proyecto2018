
      <div *ngIf="rolElegido==3">
          <mat-toolbar color="primary">
            <mat-toolbar-row>
              <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
              </button>
              <img src='../../assets/LogoMiUdelar.png'width="7%" height= "80%">
              <span class="example-spacer"></span>
              <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a [routerLink]="['/setingsCarrera']" tabindex="1" mat-button > 
                 Configuracion de Carrera
                </a>
                <a  [routerLink]="['/setingsAsignatura']" tabindex="1" mat-button>
                  Configuracion de Asignatura
                </a>
                <a [routerLink]="['/cursosPrevias']" tabindex="1" mat-button>
                  Ver Previas
                </a>
                
                <a [routerLink]="['/']" tabindex="1" mat-button>
                  <mat-icon>home</mat-icon>
                  HOME
                </a>
                <a (click)="logOut()" tabindex="1" mat-button>
                  <mat-icon>account_box</mat-icon>
                 Logout
                </a>
              </div>
            </mat-toolbar-row>
          </mat-toolbar>
        
          <mat-sidenav-container fxFlexFill>
            <mat-sidenav #sidenav>
              <mat-nav-list>
                  <a [routerLink]="['/setingsCarrera']" mat-button> 
                    Configuracion de Carrera
                   </a>
                   <a  [routerLink]="['/setingsAsignatura']" mat-button>
                     Configuracion de Asignatura
                   </a>
                   <a [routerLink]="['/asignarAsigCarrera']" mat-button>
                     Asignar Asignatura a Carrera
                   </a>
                  <a [routerLink]="['/']" mat-button>
                    <mat-icon>home</mat-icon>
                    HOME
                  </a>
                <a (click)="logOut()" mat-list-item>
                  <mat-icon>account_box</mat-icon>
                 Logout
                </a>
        
                <a (click)="sidenav.toggle()" mat-list-item>
                  <mat-icon>close</mat-icon> Cerrar
                </a>
              </mat-nav-list>
            </mat-sidenav>
          </mat-sidenav-container>
        </div>
