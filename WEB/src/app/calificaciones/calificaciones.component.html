<div class="jumbotron" style="background: aliceblue">  
 
  <div class="row example-wrapper">
    <div class="col-xs-40 col-sm-10 offset-sm-3 example-col">
      <div class="card">
        <div class="card-block">
          <form class="k-form">
              <legend>Consultar Calificaci√≥n</legend>
              <legend>Cursos</legend>
                <li *ngFor="let ecurso of calificacion.estudiante_curso">
                    {{ecurso.curso.asignatura_Carrera.asignatura.nombre}} - {{ecurso.calificacion}}
                 </li>
                 <legend>Examenes</legend>
                 <li *ngFor="let eexamen of calificacion.estudiante_examen">
                    {{eexamen.examen.asignatura_Carrera.asignatura.nombre}} - {{eexamen.calificacion}}
                 </li>
            <div class="text-center">
              <button type="button" class="btn btn-secondary disable btn-lg" (click)="salir()">Salir</button>
            </div>               
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
