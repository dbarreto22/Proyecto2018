<div class="container">
  <div class="text-center">
    <table id="table1" class="table table-bordered">
    <!-- Table head -->
     
      <thead>
        <tr> 
          <th style="text-align: center">SELECCIONAR</th>       
          <th style="text-align: center">CODIGO</th>
          <th style="text-align: center">NOMBRE</th>
        </tr>
      </thead>
    <!-- Table head -->

    <!-- Table body -->
    
    <tbody style="align-content: center">
      <tr *ngFor="let carrera of carreras">
          <!-- Default unchecked --> 
          <div class="custom-control custom-checkbox">
              <input (change)="change($event, carrera.codigo)" type="checkbox" default="true">
          </div>
        <td> {{carrera.codigo}} </td>  
        <td> {{carrera.nombre}} </td>    
      </tr>
    </tbody>
    </table>
    <ngb-pagination
    class="d-flex justify-content-center"
    (pageChange)="setPage(pager.currentPage)"
    [collectionSize]="pager.totalItem"
    [(page)]="pager.currentPage"
    [maxSize]="pager.totalPages"
    [boundaryLinks]="true">
  </ngb-pagination>
  </div>
  <button class="d-flex justify-content-center" (click)="inscCarrerra()" mat-flat-button color="primary">Aceptar</button>
</div>
