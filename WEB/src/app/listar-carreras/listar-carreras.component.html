<div class="jumbotron" style="background: aliceblue">
  
  
  <div class="example-config">
    <p class="font-weight-normal" style="color: dodgerblue">Consulta de Calificaciones</p>
  </div>
  
  <kendo-grid     
  [kendoGridBinding]="carreras | async" 
  [pageSize]="10"
  [pageable]="true"
  [sortable]="true"
  [filterable]="true"
  [loading]="loading"
  [resizable]="true"
  [selectable]="selectableSettings" 
  (selectionChange) = "change()"
    [kendoGridSelectBy]="mySelectionKey"
    [selectedKeys]="mySelection"
    [skip]="skip"
    (pageChange)="pageChange($event)"
  [height]="500"
>
<kendo-grid-column field="codigo" title="Codigo" width="80" [filterable]="false">
  </kendo-grid-column>
<kendo-grid-column field="nombre" title="Nombre">
  </kendo-grid-column>
<kendo-grid-checkbox-column ></kendo-grid-checkbox-column>
</kendo-grid>

<div class="row">
  <div class="col-sm-12 example-col">
      <kendo-buttongroup  [selection]="'single'" [width]="'100%'">
          <button kendoButton [toggleable]="true"  (click)="irACurso()">Aceptar</button>
          <button kendoButton [toggleable]="true"  (click)="cancelar()">Cancelar</button>
      </kendo-buttongroup>
  </div>
</div>


   

</div>
