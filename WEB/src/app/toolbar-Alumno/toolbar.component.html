<div *ngIf="rolElegido==4">

  <mat-toolbar color="primary">

    <span>Mi Udelar</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a [routerLink]="['/inscCarrera']"> Inscripcion Carrera</a>

      <a [routerLink]="['/inscCursos']"> Inscripcion a Asignatura</a>

      <a [routerLink]="['/inscExamen']"> Inscripcion Examen</a>

      <a [routerLink]="['/calificaciones']"> Consultar Calificacion</a>

      <a [routerLink]="['/grafo']"> Consultar Previas</a>

      <a (click)="logOut()"> logout</a>

    <div fxShow="true" fxHide.gt-sm="true">

      <a href="#" (click)="sidenav.toggle()">Menu</a>

    </div>

    
  </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.toggle()" href="#" mat-button>Cerrar</a>

        <a [routerLink]="['/inscCarrera']"> Inscripcion Carrera</a>

        <a [routerLink]="['/inscCursos']"> Inscripcion a Asignatura</a>

        <a [routerLink]="['/inscExamen']"> Inscripcion Examen</a>

        <a [routerLink]="['/calificaciones']"> Consultar Calificacion</a>

        <a [routerLink]="['/grafo']"> Consultar Previas</a>

      </div>

    </mat-sidenav>

  </mat-sidenav-container>

</div>
